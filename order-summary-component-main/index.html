<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Font (Red Hat Display) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Style -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__image">
					<img
						src="images/illustration-hero.svg"
						alt="listening music"
					/>
				</div>
				<div class="card__body">
					<h2>Order Summary</h2>
					<p>
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>
					<div class="priceplan">
						<div class="detail">
							<div class="icon">
								<img src="images/icon-music.svg" alt="music" />
							</div>
							<div class="text">
								<h3>Annual Plan</h3>
								<p>$59.99/year</p>
							</div>
						</div>
						<a href="#">Change</a>
					</div>
					<button class="btn-primary">Proceed to Payment</button>
					<button class="btn-secondary">Cancel Order</button>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
