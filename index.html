<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front End Mentor Submission</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<style>
		body {
			font-family: "Poppins", sans-serif;
			background: rgb(34, 4, 32);
			color: white;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		.row {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 20px;
		}
		.col {
			padding: 20px;
			background: white;
			border-radius: 25px;
		}
		.col img {
			border-radius: 15px;
			width: 100%;
			object-fit: contain;
		}
		.col a {
			display: inline-block;
			text-decoration: none;
			font-size: 15px;
		}
	</style>
	<body>
		<div class="container">
			<h1 style="margin-bottom: 25px">Front End Mentor Submission</h1>
			<div class="row">
				<div class="col">
					<img
						src="qr-code-component-main/screenshot.png"
						alt="qr code"
					/>
					<a href="/qr-code-component-main/">QR Code Component</a>
				</div>
				<div class="col">
					<img
						src="interactive-rating-component-main/Screenshot-1.png"
						alt="interactive rating"
					/>
					<a href="/interactive-rating-component-main/"
						>Interactive Rating Component</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
