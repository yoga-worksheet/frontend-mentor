<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Outfit -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Style -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="image">
					<div class="view">
						<img src="images/icon-view.svg" alt="view" />
					</div>
					<img src="images/image-equilibrium.jpg" alt="equilibrum" />
				</div>
				<a href="#" class="title"><h2>Equilibrium #3429</h2></a>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="priceList">
					<span class="price"
						><img src="images/icon-ethereum.svg" alt="ethereum" />
						0.041 ETH</span
					>
					<span class="timeleft"
						><img src="images/icon-clock.svg" alt="clock" /> 3 days
						left</span
					>
				</div>
				<hr />
				<div class="author">
					<div class="author__image">
						<img src="images/image-avatar.png" alt="avatar" />
					</div>
					<span class="author__label"
						>Creation of <a href="#">Jules Wyvern</a></span
					>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Yoga Pratama</a>.
		</div>
	</body>
</html>
