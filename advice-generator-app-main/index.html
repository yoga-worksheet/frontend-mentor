<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Fonts (Manrope) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom style -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<span class="label"
					>ADVICE #<span id="advice__id">000</span></span
				>
				<blockquote id="advice">
					"Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Debitis exercitationem expedita voluptates"
				</blockquote>
				<div class="divider">
					<img
						src="images/pattern-divider-desktop.svg"
						alt="divider"
					/>
					<img
						src="images/pattern-divider-mobile.svg"
						alt="divider"
					/>
				</div>
				<button class="button">
					<img src="images/icon-dice.svg" alt="dice" />
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Yoga Pratama</a>.
		</div>

    <script src="script.js"></script>
	</body>
</html>
